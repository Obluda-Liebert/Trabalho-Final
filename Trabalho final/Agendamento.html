    <style>

    @media (max-width: 767px) {
        body {
            font-size: 14px;
        }

        header, footer, button, section {
            font-size: 14px;
            margin-inline: 0;
            border-radius: 0;
        }

        .row {
            flex-direction: column;
        }

        .col-sm-4, .col-sm-8 {
            width: 100%;
            text-align: center;
        }

        button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .agendamento-container {
            padding: 15px;
            margin: 15px 0;
        }

        .form-control, .form-select {
            width: 100%;
            margin-bottom: 10px;
        }
    }

    @media (min-width: 768px) and (max-width: 100000024px) {
        body {
            font-size: 16px;
        }
    }

    body {
        background-color: #b9b48c;
    }
    
    header{
        background-color: #504b37;

        font-family: "Lora", serif;
        font-optical-sizing:-webkit-search-results-button auto;
        font-weight: 500;
        font-style: normal;

        color: #f8f3d8;

        padding: 1.5%;
        margin-inline: 2.5%;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;

        text-align: center;
    }

    section {
        background-color:#f0f0f0;
        color: rgb(70, 70, 70);
        text-align: center;
        margin-inline: 2.5%;
    }

    article {
        font-family: "Open Sans", sans-serif;
        padding: 2.5%;
        text-align: center;
    }

    footer{
        background-color: #504b37;

        font-family: "Lora", serif;
        font-optical-sizing:-webkit-search-results-button auto;
        font-weight: 500;
        font-style: normal;
        color: white;

        padding: 1%;
        margin-inline: 2.5%;

        text-align: center;
    }

    button{
        font-family: "Lora", serif;
        font-optical-sizing:-webkit-search-results-button auto;
        font-weight: 500;
        font-style: normal;
        font-size: larger;
        color: #f8f3d8;

        margin-top: 1.25%;
        background-color: #000000;
        color: #f8f3d8;
        border-radius: 12px;
        padding: .5%;
        margin: .5%;

    img, button {
        transition: transform 0.3s, box-shadow 0.3s;

    img:hover, button:hover {

    h1{

<header>
    <div class="container-fluid">
        <div class="row align-items-center">

            <div class="col-12 col-md-8 d-flex flex-column flex-md-row justify-content-center justify-content-md-end">
                <a href="Clinico.html" target="_blank" rel="noopener noreferrer" class="mb-2 mb-md-0 mx-md-1">
                    <button>Procedimentos clínicos</button>

<section>
    <article>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="agendamento-container">
                    <div class="header-agendamento">
                        <h1>Agendamento de Consulta</h1>
                        <p>Preencha o formulário abaixo para agendar sua consulta na Clínica LUZ</p>
                    </div>
                    
                    <form id="formAgendamento">
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="col-md-6">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="data" class="form-label">Data desejada</label>
                                <input type="date" class="form-control" id="data" style="text-align: center;" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="procedimento" class="form-label">Tipo de Procedimento</label>
                            <select class="form-select" id="procedimento" required>
                                <option value="" selected disabled style="text-align: center;">Selecione...</option>
                                <option value="clinico">Clínico</option>
                                <option value="cirurgico">Cirúrgico</option>
                                <option value="estetico">Estético</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        
                        <div class="mb-3" id="outroProcedimentoContainer" style="display: none;">
                            <label for="outroProcedimento" class="form-label">Especifique o procedimento</label>
                            <input type="text" class="form-control" id="outroProcedimento">
                        </div>
                        
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem/Observações</label>
                            <textarea class="form-control" id="mensagem" rows="4"></textarea>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="confirmacao" required>
                            <label class="form-check-label" for="confirmacao">Confirmo que as informações estão corretas</label>
                        </div>
                        
                        <button type="submit" >AGENDAR CONSULTA</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mostrar campo "Outro procedimento" quando selecionado
        document.getElementById('procedimento').addEventListener('change', function() {
            const outroContainer = document.getElementById('outroProcedimentoContainer');
            outroContainer.style.display = this.value === 'outro' ? 'block' : 'none';
            if (this.value !== 'outro') {
                document.getElementById('outroProcedimento').value = '';
            }
        });

        // Validação do formulário
        document.getElementById('formAgendamento').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!this.checkValidity()) {
                alert('Por favor, preencha todos os campos obrigatórios!');
                return;
            }

            alert('Agendamento solicitado com sucesso! Entraremos em contato para confirmação.');
            this.reset();
            document.getElementById('outroProcedimentoContainer').style.display = 'none';
        });

        // Máscara para telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.substring(0, 11);

            if (value.length > 0) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                if (value.length > 10) {
                    value = value.replace(/(\d)(\d{4})$/, '$1-$2');
                } else {
                    value = value.replace(/(\d)(\d{4})$/, '$1-$2');
                }
            }

            e.target.value = value;
        });
    </script>

    </article>
